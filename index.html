<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Pong For Mobile</title>
</head>
<body>
    
    <div class="img">
        <br><br>
        <h1>P O N G</h1>
    </div>
    <br><br><br>
    <div class="main">
        <canvas id='pong' width='750' height=600"></canvas>
    </div>
    <br><br><br><br><br>
    <div class="container">
        <table>
            <tr>
                <td colspan="2"><button id="up"><img src="up.png"></button></td>
                <td colspan="2"><button id="dummy"><img src="h.png"></button></td>
                <td colspan="2"><button id="down"> <img src="down.png"> </button></td>
            </tr>
            <tr>
                <td colspan="6"><h3 id="result">WELCOME !</h3></td>
            </tr>
            <tr>
                <td colspan="6"><h3 id="test">5 POINTS TO WIN!</h3></td>
            </tr>
            <tr>
                <td colspan="6"><button id=restart onclick="play()"><h3>Play Again!</h3></button></td>
            </tr>
        </table>
    </div>
    <script src="pong.js"></script>
</body>
</html>
